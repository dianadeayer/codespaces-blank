<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <form class="my-form">
          <!-- header -->
          <div class="form-header">
            <div class="back-button">
              <span class="material-icons">arrow_back</span>
            </div>
            <div class="form-save">
              <span class="material-icons">star</span>
              <button type="button" class="btn-save">Save</button>
            </div>
          </div>

          <!-- user pic -->
          <div class="contact-photo-container">
            <div class="contact-photo">
              <img
                class="contact-photo"
                src="https://www.gstatic.com/identity/boq/profilepicturepicker/photo_silhouette_e02a5f5deb3ffc173119a01bc9575490.png"
                alt="Contact Photo"
                data-iml="8656"
              />
              <div class="photo-add">
                <button class="btn-photo">
                  <span class="material-icons">add</span>
                </button>
              </div>
            </div>
          </div>

          <!-- nombre -->
          <div class="form-row">
            <div class="input-group">
              <span class="material-icons">person</span>
              <div class="floating-label-container">
                <input type="text" id="first-name" placeholder="" required />
                <label for="first-name">First name</label>
              </div>
            </div>
          </div>

          <!-- apellidos -->
          <div class="form-row">
            <div class="input-group">
              <span class="material-icons empty-icon"></span>
              <div class="floating-label-container">
                <input type="text" id="last-name" placeholder="" required />
                <label for="las-name">Last Name</label>
              </div>
            </div>
          </div>

          <!-- segunda fila -->
          <div class="form-row">
            <div class="input-group">
              <span class="material-icons">domain</span>
              <div class="floating-label-container">
                <input type="text" id="company" placeholder="" required />
                <label for="company">Company</label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <span class="material-icons empty-icon"></span>
              <div class="floating-label-container">
                <input type="text" id="job-title" placeholder="" />
                <label for="job-title">Job Title</label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <span class="material-icons">mail</span>
              <div class="floating-label-container">
                <input type="email" id="email" placeholder="" required />
                <label for="email">Email</label>
              </div>
            </div>
          </div>
          <div class="add-buttons">
            <button type="button" class="btn-secondary">
              <span class="material-icons">add</span>Add Email
            </button>
          </div>

          <!-- tercera fila -->
          <div class="form-row">
            <div class="input-group phone-group">
              <span class="material-icons">call</span>
              <div class="floating-label-select">
                <select class="country-code" id="country-code" required>
                  <option value="" disabled selected hidden></option>
                  <option value="MX">ðŸ‡²ðŸ‡½ +52</option>
                  <option value="US">ðŸ‡ºðŸ‡¸ +1</option>
                  <option value="GB">ðŸ‡¬ðŸ‡§ +44</option>
                </select>
              </div>

              <div class="floating-label-container">
                <input type="tel" id="phone" placeholder=" " required />
                <label for="phone">Phone Number</label>
              </div>
            </div>
          </div>

          <div class="add-buttons">
            <button type="button" class="btn-secondary">
              <span class="material-icons">add</span>Add Phone
            </button>
            <button type="button" class="btn-secondary">
              <span class="material-icons">location_on</span>Add Address
            </button>
          </div>

          <div class="form-row">
            <div class="input-group">
              <span class="material-icons">cake</span>
              <div class="floating-label-select">
                <select id="month" required>
                  <option value="" disabled selected hidden>Month</option>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select>
              </div>
            </div>
            <div class="input-group">
              <div class="floating-label-container">
                <input type="text" id="day" placeholder="" />
                <label for="day">Day</label>
              </div>
            </div>
            <div class="input-group">
              <div class="floating-label-container">
                <input type="text" id="year" placeholder="" />
                <label for="year">Year</label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <span class="material-icons">description</span>
              <div class="floating-label-container">
                <textarea id="notes" placeholder=""></textarea>
                <label for="notes">Notes</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
